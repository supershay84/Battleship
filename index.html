<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="title">
    <h1>BATTLESHIP</h1>
    </div>  
    <div class="buttons">
        <button id="begin-game">How to Play</button>
        <button id="start">Start Game</button>
    </div>
    

    <!-- Modal -->
    <div class="modal">
    <h2>Welcome to Battleship!
        Shoot missles to sink the enemy's ships by clicking a square on the opponent's game grid.
        Destroy the enemy's fleet before they sink yours in order to win.
    </h2>
    <button class="close">X</button>
    </div>

<!-- GAME GRIDS -->
    <div class="container">
        <div class="battleship-grid grid-user"></div>
        <div class="battleship-grid grid-computer"></div>
    </div>
 
    <div class="information">
        <h3 id="turn">Your Turn</h3>
        <h4 id="info"></h4>
    </div> 
  <script src="app.js"></script>
</body>
</html>
